<STYLE>
    .subscribe{
        background-color: red;
        color: white;
        border:none;
        width: 100px;
        height: 35px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }
    .subscribe:hover{
        opacity: 0.7;
    }
    .subscribe:active{
        opacity: 0.3;
    }
    .join{
        height: 35px;
        color: rgb(54, 125, 205);
        border-color: rgb(54, 125, 205);
        border-style: solid;
        width: 55px;
        margin: 8px;
        cursor: pointer;
        transition: background-color 0.15s;
        transition: collor 0.15s;
    }
    .join:hover{
        background-color: rgb(54, 125, 205);
        color: white;
    }
    .join:active{
        opacity: 0.7;
    }
    .tweet{
        color: white;
        height: 36px;
        width: 80px;
        background-color: rgb(35, 98, 176);
        border-radius: 18px;
        border: none;
        font-weight: bold;
        cursor: pointer;
        transition: opacity 0.15s;
        transition: box-shadow 0.15s;
     }
    .tweet:hover{
        opacity: 0.7;
        box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
     }
     .tweet:active{
        opacity:0.4
     }
     
</STYLE>
<button class="subscribe">
    SUBSCRIBE
</button>
<button class="join">
    JOIN
</button>
<button class="tweet">
    TWEET
</button>
